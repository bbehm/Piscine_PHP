<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous">
		</script>
	</head>
	<body>
		<div id="balloon" onmousedown="makeBigger()" onmouseleave="makeSmaller()">
			<script>
				let balloon = $('#balloon');
				balloon.click(() => {
					if (balloon.css("background-color") === 'rgb(255, 0, 0)') {
						balloon.css("background-color", "green");
					} else if (balloon.css("background-color") === 'rgb(0, 128, 0)') {
            			balloon.css("background-color", "blue");
					} else if (balloon.css("background-color") === 'rgb(0, 0, 255)') {
						balloon.css("background-color", "red");
					}
					let size = balloon.width() + 10;
					if (size > 420) {
						balloon.css("width", "200");
						balloon.css("height", "200");
					} else {
						balloon.css("width", size + "px");
						balloon.css("height", size + "px");
					}
				})
				balloon.mouseout(() => {
					if (balloon.css("background-color") === 'rgb(255, 0, 0)') {
						balloon.css("background-color", "blue");
					} else if (balloon.css("background-color") === 'rgb(0, 128, 0)') {
						balloon.css("background-color", "red");
					} else if (balloon.css("background-color") === 'rgb(0, 0, 255)') {
						balloon.css("background-color", "green");
					}
					let newSize = balloon.width() - 5;
					if (newSize < 200) {
						balloon.css("width", "200");
						balloon.css("height", "200");
					} else {
						balloon.css("width", newSize + "px");
						balloon.css("height", newSize + "px");
					}
				})
			</script>
		</div>
	</body>
</html>
