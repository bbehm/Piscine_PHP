<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(() => {
				setInterval(function(){alert("Please, use me...")}, 30000);
				$("#calculate").click(() => {
					let x = parseInt($('#x').val());
					let y = parseInt($('#y').val());
					let operator = $('#operator').val();
					if (y < 0 || x < 0 || isNaN(y) || isNaN(x)) {
						alert("Error :(");
					} else if ((operator === "%" || operator === "/") && y === 0) {
						alert("It's over 9000!");
						console.log("It's over 9000!");
					} else {
						let result = 0;
						switch (operator) {
							case "+":
								result = x + y;
								break;
							case "-":
								result = x - y;
								break;
							case "*":
								result = x * y;
								break;
							case "/":
								result = x / y;
								break;
							case "%":
								result = x % y;
								break;
						}
						alert(result);
						console.log(result);
					}
				})
			})
		</script>
		<form name="calculator">
			<input id ="x" type="text"/>
			<select name="operators" id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input id="y" type="text"/>
			<input id="calculate" type="submit" value="Try me!"/>
		</form>
	</body>
</html>
