<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="balloon" onmousedown="makeBigger()" onmouseleave="makeSmaller()">
			<script>
				function changeColor(mode) {
					let balloon = document.getElementById("balloon");
					let style = getComputedStyle(balloon);
					let color = style.backgroundColor;
					if (mode === "bigger") {
						if (color === "rgb(255, 0, 0)") {
							nextColor = "green";
						} else if (color === "rgb(0, 128, 0)") {
							nextColor = "blue";
						} else if (color === "rgb(0, 0, 255)") {
							nextColor = "red";
						}
					} else if (mode === "smaller") {
						if (color === "rgb(255, 0, 0)") {
							nextColor = "blue";
						} else if (color === "rgb(0, 128, 0)") {
							nextColor = "red";
						} else if (color === "rgb(0, 0, 255)") {
							nextColor = "green";
						}
					}
					balloon.style.backgroundColor = nextColor;
				}
				function makeBigger() {
					let balloon = document.getElementById("balloon");
					let style = getComputedStyle(balloon);
					let width = parseInt(style.width);
					let height = parseInt(style.height);
					if (height <= 410 && width <= 410) {
						height = height + 10;
						width = width + 10; 
					} else {
						height = 200;
						width = 200;
					}
					changeColor("bigger");
					balloon.style.width = width.toString() + "px";
					balloon.style.height = height.toString() + "px";
				}
				function makeSmaller() {
					let balloon = document.getElementById("balloon");
					let style = getComputedStyle(balloon);
					let width = parseInt(style.width);
					let height = parseInt(style.height);
					if (height >= 205 && width >= 205) {
						height = height - 5;
						width = width - 5;
					}
					changeColor("smaller");
					balloon.style.width = width.toString() + "px";
					balloon.style.height = height.toString() + "px";
				}
			</script>
		</div>
	</body>
</html>
